<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <title>My Notes</title>
        <style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #111;
  color: #eee;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
}

/* === Header === */
header {
  position: fixed;
  top: 0;
  left: 0;
  height: 80px;
  width: 100%;
  background: #1e1e2e;
  color: #cdd6f4;
  display: flex;
  align-items: center;
  padding: 0 1.5rem;
  box-sizing: border-box;
  z-index: 100;
}

#toc-toggle {
  width: 40px;
  height: 40px;
  background: #2b2e3f;
  color: #cdd6f4;
  border-radius: 5px;
  text-align: center;
  line-height: 40px;
  cursor: pointer;
  user-select: none;
  margin-right: 1rem;
}

#head-text h1 {
  margin: 0;
  font-size: 1.25rem;
}

#note-title {
  font-weight: normal;
  font-size: 1rem;
  color: #a6adc8;
}

/* === Layout === */
#layout {
  position: absolute;
  top: 80px; /* Below the fixed header */
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
}

/* === TOC Panel === */
#toc-panel {
  width: 30%;
  background: #1e1e2e;
  border-right: 1px solid #333;
  overflow-y: auto;
  padding: 1rem;
  box-sizing: border-box;
}

/* === Note Container === */
#note-container {
  flex-grow: 1;
  height: 100%;
  overflow: hidden;
}

/* === iFrame === */
#note-frame {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Notes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="toc-toggle">&#9776;</div>
            <div id="head-text">
                <h1>My Notes Viewer<br><span id="note-title">(loading...)</span></h1>
            </div>
        </header>
        <div id="layout">
            <nav id="toc-panel">
                <ul id="toc-list"></ul>
            </nav>

            <div id="note-container">
                <iframe id="note-frame"></iframe>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
